<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Animated Glassmorphism Login Form</title>
</head>

<body>
  <section>
    <div class="leaves">
      <div class="set">
        <div><img src="./img/leaf_01.png" alt=""></div>
        <div><img src="./img/leaf_02.png" alt=""></div>
        <div><img src="./img/leaf_03.png" alt=""></div>
        <div><img src="./img/leaf_04.png" alt=""></div>
        <div><img src="./img/leaf_01.png" alt=""></div>
        <div><img src="./img/leaf_02.png" alt=""></div>
        <div><img src="./img/leaf_03.png" alt=""></div>
        <div><img src="./img/leaf_04.png" alt=""></div>
      </div>
    </div>
    <img class="bg" src="./img/bg.jpg" alt="">
    <img class="girl" src="./img/girl.png" alt="">
    <img class="trees" src="./img/trees.png" alt="">

    <div class="login">
      <h2>Sign In</h2>
      <div class="inputBox">
        <input type="text" placeholder="Username">
      </div>
      <div class="inputBox">
        <input type="password" placeholder="Password">
      </div>
      <div class="inputBox">
        <input id="btn" type="submit" value="Login">
      </div>
      <div class="group">
        <a href="#">Forget Password</a>
        <a href="#">Signup</a>
      </div>
    </div>
  </section>
</body>

</html>
